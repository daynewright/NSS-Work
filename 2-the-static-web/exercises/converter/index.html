<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>C and F Converter</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="tempResult">TEMP</div>
    <div id="converter">
      <form action="index.html" method="post">
        <input id="temp" type="number" name="temp" value="" placeholder="submit temp" required>
        <br>
        <input id="celsius" type="radio" name="convert" value="celsius" required>Celsius
        <input id="fahrenheit" type="radio" name="convert" value="fahrenheit">Fahrenheit
        <br>
        <button type="button" name="submit" id="button">Submit</button>
      </form>
    </div>
  </body>
  <footer>
    <script src="converter.js"></script>
  </footer>
</html>
